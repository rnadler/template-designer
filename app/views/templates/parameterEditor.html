<div class="dropdown">
  <button class="btn btn-default dropdown-toggle btnwrap" type="button" id="rowCount">
    {{title}}: {{value}}
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu" aria-labelledby="rowCount">
    <li role="presentation"><a role="menuitem" tabindex="-1"
                               ng-click="setValue(n)" ng-repeat="n in selection">{{n}}</a>
    </li>
  </ul>
</div>
