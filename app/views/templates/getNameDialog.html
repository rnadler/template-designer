<div class="modal-body">
  <strong>{{message}}:</strong>
  <input type="text" ng-model="enteredName" class="form-control" placeholder="{{type}} Name"
         ng-keyup="$event.keyCode == 13 && OkIsActive() && ok()">
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()" ng-disabled="!OkIsActive()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
